<div class="container col-9 mt-5">
  <carousel [interval]="myInterval" [(activeSlide)]="activeSlideIndex" style="overflow-wrap:normal">
      <slide *ngFor="let slide of slides; let index=index">
        <img [src]="slide.image" alt="image slide" style="display: block; width: 100%">
        <div class="carousel-caption d-md-block" >
          <h3><span class="badge badge-primary" style="white-space: normal">{{slide.text}}</span></h3>
        </div>
      </slide>
    </carousel></div>
    <br/>
