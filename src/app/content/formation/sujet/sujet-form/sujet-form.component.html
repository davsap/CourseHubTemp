<div class="container">
  <div class="row">
    <div class="col-sm-2">&nbsp;</div>
    <div class="col-sm-8">
      <form [formGroup]="sujetForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for='titre'>
            Titre
            <input type="text" formControlName="titre" class="form-control">
          </label>
        </div>
        <button type="submit" [disabled]="!sujetForm.valid" class="btn btn-outline-primary mt-4">Enregistrer</button>
      </form>
    </div>
    <div class="col-sm-2">&nbsp;</div>
  </div>
</div>
