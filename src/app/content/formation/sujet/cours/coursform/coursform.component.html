<div class="container">
  <div class="title mb-4 mt-3 pt-2 pb-2"><h3><span class="badge badge-primary">Cr√©er un nouveau cours </span></h3></div>
  <div class="row">
    <div class="col-sm-8">
      <form [formGroup]="coursForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="titre">Titre</label>
          <input type="text" class="form-control" formControlName="titre" aria-describedby="titre help" placeholder="Entrez le titre">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea type="text" class="form-control" formControlName="description" aria-describedby="Description help"
            placeholder="Entrez le Description"></textarea>
        </div>
        <div class="form-group">
          <label for="contenu">Contenu</label>
          <quill-editor #contenuCours id="contenuCours" formControlName="contenuCours" [style]="{'height': '200px', 'background-color': 'white'}"
            placeholder="Contenu de cours" name="contenuCours"></quill-editor>
        </div>

        <div class="form-group">
          <label for="coursvideo">Video</label>
          <input type="file" class="form-control-file" formControlName="coursvideo" id="coursvideo">
        </div>
        <button type="submit" class="btn btn-outline-primary mt-4">Enregistrer</button>
      </form>
    </div>
   
  </div>
</div>
